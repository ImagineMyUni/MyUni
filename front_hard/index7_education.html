    <body>
        <div class="div7">
            <div class="div-top div7-1">
                 <img src="assets/img/logo/마이유니-타이포-버전.png" class="logo-img" srcset="assets/img/logo/마이유니-타이포-버전@2x.png 2x,assets/img/logo/마이유니-타이포-버전@3x.png 3x"/>

        <script type="text/javascript">
            $('.expand-btn').click(
                function(){
                    var detail = $(this).attr('id') + '-detail';
                    var detail_ele = $('#'+detail);
                    if (detail_ele.css('display') == 'none'){
                        detail_ele.css('display', 'block');
                    }else{
                        detail_ele.css('display', 'none');
                    }
                }
            )
